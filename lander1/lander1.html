<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Need Some Space?</title>
	<meta name="description" content="Co-manity, A true coworking and collaborative workspace geared towards contributions to the community inside and outside our office walls.">
	<meta name="keywords" content="coworking, gilbert, chandler, arizona, collaborative, office space, shared office, networking, work from home, work remote">
	<link rel="stylesheet" href="../node_modules/normalize-css/normalize.css">
	<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="../index.css">
</head>
<body class="body-lander1">
	<header class="lander1-main-header">
		<div class="lander1-header-container">
			<div class="lander1-logo" alt="Co-manity co-working for humanity" ><img src="../images/Co-Manity.png"></div>
			<div class="lander1-header-phone">
				<i class="fa fa-phone" aria-hidden="true"></i>(480) 525-3389
			</div>
		</div>
	</header>
	<main class="main-lander1">
		<div class="hero-lander1">
			<div class="hero-lander1-content">
				<h1>Need some space?</h1>
				
					<ul>
						<h2><li>$75/mo Open seating</li>
						<li>$200/mo Dedicated desks</li>
						<li>$400/mo Private offices</li></h2>
					</ul>
				
			</div>
			<div class="contact-form lander-form">
				<div class="lander1-form-header">
					<div class="lander1-form-header-content">
						<h1><span class="underline">Intrested?<span></h1>
						<p>Complete the form below and we'll get a hold of you as soon as we can.</p>
					</div>
				</div>
				<form action="https://formspree.io/aaron@co-manity.com" method="POST">
					<div class="input">
						<input name="full_name" value="FULL NAME">
						</input>
					</div>
					<div class="input">
						<input name="email" value="EMAIL">
						</input>
					</div>
					<div class="input">
						<input name="phone" value="PHONE NUMBER (OPTIONAL)">
						</input>
					</div>
					<div class="input">
						<label>QUESTIONS OR COMMENTS (OPTIONAL)</label>
						<textarea name="questions"> </textarea>
					</div>
					<div class="submit">
						<button>Submit</button>
					</div>
					<div>
						<p>Contact us: <i class="fa fa-phone" aria-hidden="true"></i>(480) 525-3389 or <i class="fa fa-envelope-o" aria-hidden="true"></i>aaron@Co-Manity.com</p> 
					</div>					
				</form>
			</div>
		</div>
		<div class="why-us-lander1">
			
		</div>		
	</main>
	<footer id="contact-us" class="footer-lander1">
		<div>
			Contact us: <i class="fa fa-phone" aria-hidden="true"></i>(480) 525-3389 or <i class="fa fa-envelope-o" aria-hidden="true"></i>aaron@Co-Manity.com
		</div>					
	</footer>
</body>
</html>
